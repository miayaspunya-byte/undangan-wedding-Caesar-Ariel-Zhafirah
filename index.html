<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: black;
  color: white;
}

/* COVER */
#cover {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

#cover h1 {
  font-size: clamp(22px, 6vw, 32px);
}

#cover p {
  font-size: clamp(14px, 4vw, 18px);
  margin: 8px 0;
}

#countdown {
  margin: 14px 0 18px;
  font-size: clamp(14px, 4vw, 18px);
}

#mapBtn {
  display: inline-block;
  padding: 10px 24px;
  background: white;
  color: black;
  text-decoration: none;
  border-radius: 25px;
  font-size: 14px;
  margin-bottom: 20px;
}

#openBtn {
  padding: 14px 32px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

/* VIDEO */
#main {
  display: none;
}

video {
  width: 100vw;
  height: 100vh;
  background: black;
}

/* AUTO SMART */
@media (max-aspect-ratio: 9/16) {
  video { object-fit: contain; }
}
@media (min-aspect-ratio: 9/16) {
  video { object-fit: cover; }
}
</style>
</head>

<body>

<!-- COVER -->
<div id="cover">
  <h1>Zhafirah & Caesar(Ariel)</h1>
  <p>Minggu, 18 Januari 2026</p>

  <div id="countdown">Menghitung hari...</div>

  <a id="mapBtn" href="https://www.google.com/maps/place/Angonjiwo+Taman+Dayu/@-7.6915093,112.6834238,15z/data=!4m14!1m7!3m6!1s0x2dd7d7b70e912595:0xdc3fe20685cb59cf!2sAngonjiwo+Taman+Dayu!8m2!3d-7.6890249!4d112.6877115!16s%2Fg%2F11pkh66x7r!3m5!1s0x2dd7d7b70e912595:0xdc3fe20685cb59cf!8m2!3d-7.6890249!4d112.6877115!16s%2Fg%2F11pkh66x7r?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">
    üìç Lihat Lokasi
  </a>

  <button id="openBtn">üíå Buka Undangan</button>
</div>

<!-- VIDEO -->
<div id="main">
  <video id="video" playsinline controls>
    <source src="./video.mp4" type="video/mp4">
  </video>
</div>

<script>
// BUKA UNDANGAN
const btn = document.getElementById("openBtn");
const cover = document.getElementById("cover");
const main = document.getElementById("main");
const video = document.getElementById("video");

btn.onclick = () => {
  cover.style.display = "none";
  main.style.display = "block";
  video.play();
};

// HITUNG MUNDUR (GANTI TANGGAL DI SINI)
const weddingDate = new Date("2026-01-18T10:00:00").getTime();
const countdownEl = document.getElementById("countdown");

setInterval(() => {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  if (distance < 0) {
    countdownEl.innerHTML = "Hari Bahagia Telah Tiba üíç";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  countdownEl.innerHTML =
    `${days} Hari ‚Ä¢ ${hours} Jam ‚Ä¢ ${minutes} Menit`;
}, 1000);
</script>

</body>
</html>
