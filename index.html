<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: #000;
  overflow-x: hidden;
}

/* ===== COVER ===== */
#cover {
  position: fixed;
  inset: 0;
  background-image: url('cover.jpeg');
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #8b1c1c;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#cover-content {
  background: rgba(255, 255, 255, 0.85);
  padding: 24px 28px;
  border-radius: 18px;
  text-align: center;
  max-width: 90%;
}

#cover-content h1 {
  font-size: 26px;
  margin-bottom: 8px;
}

#cover-content p {
  font-size: 16px;
  margin-bottom: 10px;
}

#countdown {
  font-weight: bold;
  margin-bottom: 12px;
}

#cover-content a {
  display: block;
  color: #8b1c1c;
  text-decoration: none;
  margin-bottom: 14px;
}

#cover-content button {
  background: #8b1c1c;
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

/* ===== VIDEO ===== */
#content {
  display: none;
  width: 100vw;
  height: 100vh;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}
</style>
</head>

<body>

<!-- COVER -->
<div id="cover">
  <div id="cover-content">
    <h1>Zhafirah & Caesar(Ariel)</h1>
    <p>Minggu, 18 Januari 2026</p>

    <div id="countdown"></div>

    <a href="https://www.google.com/maps/place/Angonjiwo+Taman+Dayu/@-7.6915093,112.6834238,15z/data=!4m14!1m7!3m6!1s0x2dd7d7b70e912595:0xdc3fe20685cb59cf!2sAngonjiwo+Taman+Dayu!8m2!3d-7.6890249!4d112.6877115!16s%2Fg%2F11pkh66x7r!3m5!1s0x2dd7d7b70e912595:0xdc3fe20685cb59cf!8m2!3d-7.6890249!4d112.6877115!16s%2Fg%2F11pkh66x7r?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">
      üìç Lihat Lokasi
    </a>

    <button onclick="openInvitation()">Buka Undangan</button>
  </div>
</div>

<!-- VIDEO -->
<div id="main">
  <video id="video" playsinline controls>
    <source src="./video.mp4" type="video/mp4">
  </video>
</div>

<script>
/* ===== BUKA UNDANGAN ===== */
function openInvitation() {
  document.getElementById('cover').style.display = 'none';
  document.getElementById('content').style.display = 'block';
}

/* ===== COUNTDOWN ===== */
const weddingDate = new Date("2026-01-18T10:00:00").getTime();
const countdownEl = document.getElementById("countdown");

setInterval(() => {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  if (distance < 0) {
    countdownEl.innerHTML = "Hari Bahagia Telah Tiba üíç";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  countdownEl.innerHTML =
    `${days} hari ‚Ä¢ ${hours} jam ‚Ä¢ ${minutes} menit`;
}, 1000);
</script>

</body>
</html>
